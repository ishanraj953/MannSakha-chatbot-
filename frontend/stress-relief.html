<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Breathing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #2d5a5f, #3b7a7f, #4a9b9f, #5bbbbf);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background elements */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .container {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 30px;
            width: 100%;
            max-width: 420px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, rgba(91, 187, 191, 0.4), rgba(180, 220, 220, 0.4));
            border-radius: 26px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .container:hover::before {
            opacity: 1;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 30px;
            font-weight: 300;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, #5bbbbf, #7dd3d8);
            border-radius: 1px;
        }

        .breathing-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 30px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle-outer {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            animation: rotate 30s linear infinite;
        }

        .circle-outer::before {
            content: '';
            position: absolute;
            top: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: #7dd3d8;
            border-radius: 50%;
            box-shadow: 0 0 10px #7dd3d8;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .circle {
            width: 200px;
            height: 200px;
            background: radial-gradient(
                circle at 30% 30%, 
                rgba(255,255,255,0.25), 
                rgba(255,255,255,0.05),
                transparent
            );
            border-radius: 50%;
            animation: breathe 8s ease-in-out infinite;
            box-shadow: 
                0 0 40px rgba(125, 211, 216, 0.4),
                inset 0 0 30px rgba(255,255,255,0.1),
                0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle::before {
            content: '';
            position: absolute;
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, rgba(255,255,255,0.1), transparent);
            border-radius: 50%;
            animation: innerPulse 4s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 40px rgba(125, 211, 216, 0.4),
                           inset 0 0 30px rgba(255,255,255,0.1),
                           0 10px 20px rgba(0, 0, 0, 0.2);
            }
            50% { 
                transform: scale(1.3);
                box-shadow: 0 0 60px rgba(125, 211, 216, 0.6),
                           inset 0 0 40px rgba(255,255,255,0.2),
                           0 15px 30px rgba(0, 0, 0, 0.3);
            }
        }

        @keyframes innerPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        .instructions {
            margin: 30px 0 20px;
            font-size: 1.6rem;
            font-weight: 400;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
        }

        .timer {
            font-size: 2.4rem;
            font-weight: 200;
            letter-spacing: 2px;
            margin: 15px 0;
            color: #b4e0e1;
            text-shadow: 0 0 20px rgba(180, 224, 225, 0.6);
            font-family: 'Courier New', monospace;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            gap: 20px;
        }

        .stat-item {
            flex: 1;
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: 600;
            color: #7dd3d8;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 14px 28px;
            background: rgba(255, 255, 255, 0.12);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 120px;
            justify-content: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        button:disabled:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: none;
            box-shadow: none;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 4px;
            margin: 25px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: progressShimmer 2s ease-in-out infinite;
        }

        @keyframes progressShimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #5bbbbf, #7dd3d8, #9fe5e9);
            border-radius: 4px;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: 0 0 10px rgba(125, 211, 216, 0.6);
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: -2px;
            right: -2px;
            width: 4px;
            height: calc(100% + 4px);
            background: rgba(255, 255, 255, 0.8);
            border-radius: 2px;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
        }

        .session-complete {
            font-size: 1.3rem;
            color: #a1ffa1;
            margin-top: 20px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.5s ease;
            transform: translateY(10px);
            text-shadow: 0 0 15px rgba(161, 255, 161, 0.5);
        }

        .session-complete.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .breathing-container {
                width: 240px;
                height: 240px;
            }

            .circle {
                width: 160px;
                height: 160px;
            }

            .instructions {
                font-size: 1.4rem;
            }

            .timer {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            button {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-particles"></div>
    
    <div class="container">
        <h1>Mindful Breathing</h1>
        
        <div class="breathing-container">
            <div class="circle-outer"></div>
            <div class="circle"></div>
        </div>
        
        <div class="instructions" id="instruction-text">Breathe In...</div>
        <div class="timer" id="timer">05:00</div>
        
        <div class="stats-row">
            <div class="stat-item">
                <span class="stat-value" id="breaths-count">0</span>
                <div class="stat-label">Breaths</div>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="session-number">1</span>
                <div class="stat-label">Session</div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="session-complete" id="session-complete">
            ✨ Excellent! Session completed ✨
        </div>
        
        <div class="controls">
            <button id="play-sound">
                <i class="fas fa-play"></i> Play
            </button>
            <button id="mute-sound" disabled>
                <i class="fas fa-volume-mute"></i> Mute
            </button>
            <button id="restart-timer">
                <i class="fas fa-redo"></i> Restart
            </button>
        </div>
    </div>

    <audio id="bg-sound" loop>
        <source src="calm-music.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Configuration
        const totalDuration = 5 * 60; 
        let remainingTime = totalDuration;
        let timerInterval;
        let breathInterval;
        let breathCount = 0;
        let sessionNumber = 1;
        
        // DOM Elements
        const timerDisplay = document.getElementById("timer");
        const instructionText = document.getElementById("instruction-text");
        const progressBar = document.getElementById("progress-bar");
        const sessionComplete = document.getElementById("session-complete");
        const breathsCountEl = document.getElementById("breaths-count");
        const sessionNumberEl = document.getElementById("session-number");
        const sound = document.getElementById("bg-sound");
        const playBtn = document.getElementById("play-sound");
        const muteBtn = document.getElementById("mute-sound");
        const restartBtn = document.getElementById("restart-timer");

        // Create floating particles
        function createParticles() {
            const particles = document.querySelector('.bg-particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = (Math.random() * 4 + 2) + 'px';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                particles.appendChild(particle);
            }
        }

        // Initialize
        createParticles();
        startBreathingAnimation();
        startTimer();
        updateStats();

        // Breathing animation
        function startBreathingAnimation() {
            let inhale = true;
            breathCount = 0;
            updateStats();
            
            breathInterval = setInterval(() => {
                instructionText.textContent = inhale ? "Breathe In..." : "Breathe Out...";
                instructionText.style.color = inhale ? "#b4e0e1" : "#c8e6c9";
                
                if (!inhale) {
                    breathCount++;
                    updateStats();
                }
                
                inhale = !inhale;
            }, 4000);
        }

        // Timer countdown
        function startTimer() {
            clearInterval(timerInterval);
            remainingTime = totalDuration;
            updateTimerDisplay();
            sessionComplete.classList.remove("show");
            
            timerInterval = setInterval(() => {
                if (remainingTime > 0) {
                    remainingTime--;
                    updateTimerDisplay();
                } else {
                    clearInterval(timerInterval);
                    sessionComplete.classList.add("show");
                    instructionText.textContent = "Well done!";
                    instructionText.style.color = "#a1ffa1";
                    sessionNumber++;
                    updateStats();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;
            timerDisplay.textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            const progressPercentage = 100 - (remainingTime / totalDuration * 100);
            progressBar.style.width = `${progressPercentage}%`;
        }

        function updateStats() {
            breathsCountEl.textContent = breathCount;
            sessionNumberEl.textContent = sessionNumber;
        }

        // Audio controls
        playBtn.addEventListener("click", () => {
            sound.play().catch(e => console.log('Audio play failed:', e));
            playBtn.disabled = true;
            muteBtn.disabled = false;
            playBtn.innerHTML = '<i class="fas fa-music"></i> Playing';
        });

        muteBtn.addEventListener("click", () => {
            sound.pause();
            playBtn.disabled = false;
            muteBtn.disabled = true;
            playBtn.innerHTML = '<i class="fas fa-play"></i> Play';
        });

        // Restart timer
        restartBtn.addEventListener("click", () => {
            clearInterval(breathInterval);
            startBreathingAnimation();
            startTimer();
            instructionText.style.color = "#b4e0e1";
        });

        // Audio event listeners
        sound.addEventListener("canplaythrough", () => {
            console.log("Audio ready to play");
        });

        sound.addEventListener("error", (e) => {
            console.log("Audio not available - continuing without sound");
            playBtn.innerHTML = '<i class="fas fa-music-slash"></i> No Audio';
            playBtn.disabled = true;
            muteBtn.disabled = true;
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    if (!playBtn.disabled) {
                        playBtn.click();
                    } else if (!muteBtn.disabled) {
                        muteBtn.click();
                    }
                    break;
                case 'KeyR':
                    e.preventDefault();
                    restartBtn.click();
                    break;
            }
        });
    </script>
</body>
</html>
